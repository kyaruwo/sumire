<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/app/assets/sumire.png"
            type="image/x-icon"
        />
        <title>sumire</title>

        <link rel="stylesheet" href="/app/assets/sumire.css" />

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="/app/js/toast.js" defer></script>
        <script src="/app/js/auth.js" defer></script>
    </head>
    <body id="body" class="select-none bg-black text-white">
        <div
            class="grid items-center justify-items-center text-center lg:grid-cols-2 lg:py-20"
        >
            <div class="flex flex-col">
                <a
                    href="/app#sumire"
                    class="text-8xl font-black max-lg:text-7xl"
                    >sumire</a
                >
                <h class="text-4xl max-lg:text-2xl">Write down Notes</h>
            </div>

            <main id="main"></main>
        </div>
    </body>
</html>

<script>
    function show_register() {
        location.hash = "register";
        document.getElementById("main").innerHTML = /*html*/ `
        <form
            onsubmit="register();return false"
            class="flex flex-col gap-2 text-xl"
        >
            <h class="mb-2 text-4xl font-bold lg:px-12">Create Account</h>
            <input
                id="email"
                type="text"
                placeholder="email"
                minlength="16"
                maxlength="45"
                required
                class="rounded-xl p-4 lowercase text-black"
            />
            <input
                id="username"
                type="text"
                placeholder="username"
                minlength="4"
                maxlength="20"
                required
                class="rounded-xl p-4 lowercase text-black"
                onkeydown="return /[a-z]/i.test(event.key)"
                onpaste="return false;"
                ondrop="return false;"
            />
            <input
                id="password"
                type="password"
                placeholder="password"
                minlength="11"
                maxlength="69"
                required
                class="rounded-xl p-4 text-black"
            />
            <input
                id="verify_password"
                type="password"
                placeholder="verify password"
                minlength="11"
                maxlength="69"
                required
                class="rounded-xl p-4 text-black"
            />
            <button class="rounded-xl bg-green-600 py-4 font-bold">
                Register
            </button>
        </form>

        <hr class="my-4" />

        <button
            onclick="show_login()"
            class="rounded-xl bg-blue-600 px-24 py-4 text-xl font-bold"
        >
            Login
        </button>
        `;
    }

    function show_login() {
        location.hash = "login";
        document.getElementById("main").innerHTML = /*html*/ `
        <form
            onsubmit="login();return false"
            class="flex flex-col gap-4 text-xl"
        >
            <h class="mb-2 text-4xl font-bold lg:px-10">Login Account</h>
            <input
                id="username"
                type="text"
                placeholder="username"
                minlength="4"
                maxlength="20"
                required
                class="rounded-xl p-4 lowercase text-black"
                onkeydown="return /[a-z]/i.test(event.key)"
                onpaste="return false;"
                ondrop="return false;"
            />
            <input
                id="password"
                type="password"
                placeholder="password"
                minlength="11"
                maxlength="69"
                required
                class="rounded-xl p-4 text-black"
            />
            <button class="rounded-xl bg-blue-600 py-4 font-bold">Login</button>
        </form>

        <button onclick="show_forgot_password()" class="mt-4 text-sm">
            Forgot Password?
        </button>

        <hr class="my-4" />

        <button
            onclick="show_register()"
            class="rounded-xl bg-green-600 px-20 py-4 text-xl font-bold"
        >
            Register
        </button>
        `;
    }

    function show_forgot_password() {
        location.hash = "forgot_password";
        document.getElementById("main").innerHTML = /*html*/ `
        <form
            onsubmit="forgot_password();return false"
            class="flex flex-col gap-4 text-xl"
        >
            <h class="mb-2 text-4xl font-bold lg:px-10">Forgot Password</h>
            <input
                id="email"
                type="text"
                placeholder="email"
                minlength="16"
                maxlength="45"
                required
                class="rounded-xl p-4 lowercase text-black"
            />
            <button class="rounded-xl bg-green-600 px-6 py-4 text-xl font-bold">
                send code
            </button>
        </form>

        <hr class="my-4" />

        <button
            onclick="show_login()"
            class="rounded-xl bg-blue-600 px-12 py-4 text-xl font-bold"
        >
            Login
        </button>
        `;
    }

    function show_new_password() {
        document.getElementById("main").innerHTML = /*html*/ `
        <form
            onsubmit="new_password();return false"
            class="flex flex-col gap-4 text-xl"
        >
            <h class="mb-2 text-4xl font-bold lg:px-10">New Password</h>
            <input
                id="email"
                type="text"
                placeholder="email"
                minlength="16"
                maxlength="45"
                required
                class="rounded-xl bg-neutral-950 p-4 lowercase"
                disabled
            />
            <input
                id="code"
                type="number"
                placeholder="code"
                min="10000000"
                max="99999999"
                required
                class="rounded-xl p-4 text-black [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            />
            <input
                id="password"
                type="password"
                placeholder="password"
                minlength="11"
                maxlength="69"
                required
                class="rounded-xl p-4 text-black"
            />
            <input
                id="verify_password"
                type="password"
                placeholder="verify_password"
                minlength="11"
                maxlength="69"
                required
                class="rounded-xl p-4 text-black"
            />
            <button class="rounded-xl bg-blue-600 px-6 py-4 text-xl font-bold">
                Save
            </button>
        </form>
        `;
    }

    function show_verify() {
        document.getElementById("main").innerHTML = /*html*/ `
        <form
            onsubmit="verify();return false"
            class="flex flex-col gap-4 text-xl"
        >
            <h class="mb-2 text-4xl font-bold lg:px-10">Verify Account</h>
            <input
                id="email"
                type="text"
                placeholder="email"
                minlength="16"
                maxlength="45"
                required
                class="rounded-xl bg-neutral-950 p-4 lowercase"
                disabled
            />
            <button
                onclick="code_request();return false"
                class="rounded-xl bg-green-600 px-6 py-4 text-xl font-bold"
            >
                send code
            </button>
            <input
                id="code"
                type="number"
                placeholder="code"
                min="10000000"
                max="99999999"
                required
                class="rounded-xl p-4 text-black [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            />
            <button class="rounded-xl bg-blue-600 py-4 font-bold">
                Verify
            </button>
        </form>
        `;
    }
</script>
