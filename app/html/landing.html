<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/app/assets/sumire.png"
            type="image/x-icon"
        />
        <title>sumire</title>

        <link rel="stylesheet" href="/app/assets/sumire.css" />

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="/app/js/landing.js" defer></script>
    </head>
    <body class="select-none bg-black text-white">
        <nav class="flex h-20 items-end justify-around">
            <button onclick="show_sumire()" class="text-4xl font-black">
                sumire
            </button>
            <div class="flex gap-12 text-2xl">
                <button onclick="show_about()">About</button>
            </div>
        </nav>

        <main
            id="main"
            class="mt-40 flex flex-col items-center justify-center text-center"
        ></main>
    </body>
</html>

<script>
    function show_sumire() {
        location.hash = "sumire";
        const main = document.getElementById("main");
        main.innerHTML = /*html*/ `
        <h class="text-8xl max-lg:text-7xl max-md:text-6xl max-sm:text-5xl">
            Write down Notes
        </h>
        `;

        if (!Cookies.get("session_id")) {
            main.innerHTML += /*html*/ `
            <a
                href="/app/auth#register"
                class="mb-2 mt-12 rounded-full bg-green-600 px-24 py-3 text-2xl max-md:px-20 max-md:text-xl"
            >
                Register
            </a>
            <p class="max-md:text-sm">
                Already have an account?
                <a href="/app/auth#login" class="text-blue-400">Login</a>
            </p>
            `;
        } else {
            main.innerHTML += /*html*/ `
            <a
                href="/app/notes"
                class="mb-2 mt-12 rounded-full bg-green-600 px-24 py-3 text-2xl max-md:px-20 max-md:text-xl"
            >
                Write
            </a>
            `;
        }
    }

    function show_about() {
        location.hash = "about";
        document.getElementById("main").innerHTML = /*html*/ `
        <a href="https://kyaruwo.github.io/" target="_blank">
            <img
                src="/app/assets/tako.gif"
                class="max-md:size-40 max-lg:size-52 lg:size-60 -mt-12"
        /></a>
        <h class="mt-2 text-4xl font-bold">kyaruwo</h>
        <p class="text-xl">Developer</p>
        <a href="https://github.com/kyaruwo" target="_blank">
            <img
                src="https://skillicons.dev/icons?i=github&theme=dark"
                class="max-sm:size-10 size-12 mt-2"
        /></a>
        `;
    }
</script>
